<!-- client/login.html -->
<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Dettagli</title>
</head>

<body>
    <div class="user-details">

        <h1>Dettagli Utente</h1>
        <form id="userDetailsForm">
            <div class="form-group">
                <label for="username">Username</label>
                <label id="username"></label>
            </div>
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cognome">cognome</label>
                <input type="text" id="cognome" name="cognome" required>
            </div>
            <button id="updateUserBtn" type="submit">Aggiorna informazioni</button>
        </form>

        <form class="cambia-password">
            <h2>Cambia Password</h2>
            <div class="form-group">
                <label for="vecchia_password">Vecchia Password</label>
                <input type="password" id="vecchia_password" name="vecchia_password" required>
            </div>
            <div class="form-group">
                <label for="nuova_password">Nuova Password</label>
                <input type="password" id="nuova_password" name="nuova_password" required>
            </div>
            <div class="form-group">
                <label for="conferma_password">Conferma Password</label>
                <input type="password" id="conferma_password" name="conferma_password" required>
            </div>
            <button type="submit">Cambia Password</button>
        </form>
        <div id="message"></div>
    </div>

    <!-- Link al file JavaScript esterno -->
    <script src="scripts/utente.js"></script>
</body>

</html>
