<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Aggiungi stili per dare alla mappa una dimensione. Senza un'altezza, non verr√† visualizzata. */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Benvenuto nella Dashboard</h1>
    <p>Qui puoi vedere le tue posizioni e visualizzare le informazioni del tuo account.</p>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function loadMap() {
            // Crea una mappa Leaflet centrata su una posizione iniziale
            var map = L.map('map').setView([41.9028, 12.4964], 13); // Esempio: Roma, Italia

            // Aggiungi un layer di mappa di OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }
        loadMap();
    </script>
</body>
</html>
