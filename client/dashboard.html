<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Aggiungi questo link per il CSS di Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
            border-radius: 12px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>Benvenuto su Traccone</h1>
            <a href="dettagli.html" class="user-profile" title="Vai al tuo profilo">Vai al tuo profilo</a>
        </div>
        <p>Qui puoi vedere le tue posizioni e visualizzare le informazioni del tuo account.</p>

        <!-- Form per il filtro di data e ora -->
        <div class="filter-form">
            <input type="date" id="dateInput" name="dateInput">
            <button id="filterBtn">Filtra Posizioni</button>
        </div>

        <div id="map"></div>
    </div>
    
    <!-- Link al file JavaScript esterno -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/scripts/posizioni.js"></script>
</body>
</html>
